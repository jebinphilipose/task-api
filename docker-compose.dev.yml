name: task-api-dev
services:
  server:
    build:
      context: "."
      target: base
    command: npx nodemon ./src/server.js
    environment:
      PRISMA_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./src:/api/src
      - ./package.json:/api/package.json
    networks:
      - dev_vm
    depends_on:
      - database
  database:
    image: postgres:16.0-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    expose:
      - ${POSTGRES_HOST_PORT}
    ports:
      - ${POSTGRES_HOST_PORT}:5432
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - dev_vm
volumes:
  database:
networks:
  dev_vm:
